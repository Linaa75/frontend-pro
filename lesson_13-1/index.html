<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_13-1</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 body">
    <h1>lesson_13-1</h1>

    <form class="mb-3 form">
        <div class="container">
            <h2>Enter this form</h2>

            <label class="form-label margin">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            <span class="reaction" id="name-span"></span>
        
            <div class="mb-3">
                <label class="form-label margin">Example textarea</label>
                <textarea class="form-control" id="textarea" placeholder="Message" rows="3"></textarea>
                <span class="reaction" id="text-span"></span>
            </div>
        
            <label class="form-label margin">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <span class="reaction" id="email-span"></span>
        
            <label class="form-label margin">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone">
            <span class="reaction" id="phone-span"></span>

            <div class="col-12 margin">
                <button class="btn btn-primary" id="button" type="submit">Submit form</button>
            </div>
        </div>
    </form>
</body>
</html>
