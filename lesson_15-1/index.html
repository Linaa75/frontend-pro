<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form" name="form">
        <input type="text" name="value" required class="form__input js--form__input">
        <button class="form__btn" type="submit">Додати</button>
    </form>
    <ul class="js--todos-wrapper" data-list>
    </ul>
    <button data-clear style="display: none;" class="btn-clear">Очистити</button>
</div>
</body>
</html>
